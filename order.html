<!DOCTYPE html>
<html lang="no">
<!-- Nettsiden deles inn i <head> og <body> --> 

<!-- Tag for <head> starter her, med tittel for nettsidetab, tegnsett og link til css og javascript --> 
<head>
  <!-- Tittel for nettsidetab --> 
  <title>Choes bestillingsside - startside</title>
  <!-- Metatag for tegnsett for siden --> 
  <meta charset="UTF-8">

  <meta name="description" content="Fotballsko, både Nike og Adidads for barneidretten">
  <!-- Metatag for responsivt desing --> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Intern lenke til css-filen for nettsiden --> 
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Ekstern lenke til javascript for ikon som jeg bruker for navigering--> 
  <script src="https://kit.fontawesome.com/1a31441809.js" crossorigin="anonymous"></script>
</head>
<!-- Tag for <head> slutter her --> 

<!-- Tag for <body> starter her, for det som vises på skjermen--> 
<body> 

  <!-- Tag for hele siden starter her. Det finnes ikke HTML5-tag for dette og jeg må bruke <div> -->
<div class="site-container"> 

   <!-- Tag for topptekst og her med tittel på siden -->
    <header>
          <h1 class="mid-title">Bestilling</h1>
    </header>  
    <!-- Tag for topptekst slutter her-->

    <!-- Tag for hoveddel av nettsiden. -->
  
    <main class="content-expand">
      <h2 class="left-title1">Navn</h2>
      <div class="personal-details-block">

          <!-- Enkeltfelt for Navn -->
          <fieldset class="input-field"> 
             
                  <input type="text" id="navn" name="navn" placeholder="Fullt navn" required>
          </fieldset>

          <!-- Enkeltfelt for Adresse -->
          <fieldset class="input-field">      
           
                  <input type="text" id="adresse" name="adresse" placeholder="Adresse" required>
          </fieldset>

          <!-- Dobbel felt for Postnummer og Poststed -->
          <fieldset class="input-field">
          
           <input type="text" id="postnummer" name="postnummer" placeholder="Postnummer" pattern="[0-9]{4}" required>
          </fieldset>
              <fieldset class="input-field">
          
            <!--   <input type="text" id="poststed" name="poststed" placeholder="Poststed" required>-->
              </fieldset>
  
      </div> <!-- Slutten på personal-details-block -->


    <h3 class="left-title2">Produkt</h3>


      <div class="order-detail-block">
              <!-- Skonavn -->
              <fieldset class="input-field">
                  <input type="text" id="product-title-input" name="shoeName" readonly placeholder="Velg skotype under produkt">  
              </fieldset>

              <!-- Skostørrelse -->
              <fieldset class="input-field">
                  <input type="text" id="size-input" name="shoeSize" readonly placeholder="Velg nummer under produkt">
              </fieldset>
  
              <!-- Skospris -->
              <fieldset class="input-field">
                  <input type="text" id="price-input" name="price" readonly placeholder="Velg pris under produkt">              </fieldset>
      
      </div>
                        <nav class="button-container1">
                          <a href="index.html" class="button center">Bestill</a>
                        </nav>
                     
    </main>      
    <footer>
      <nav>
        <a href="index.html" class="icon" aria-label="Lenke til Hjemmesiden" title="Lenke til hjemmesida"><i class="fa-solid fa-house fa-2xl"alt="Hovedsiden "></i></a>
        <a href="product.html" class="icon" aria-label="Lenke til Produktsiden" title="Lenke til produktene"><i class="fa-solid fa-cart-shopping fa-2xl"alt="Produktside"></i></a>
        <a href="order.html" class="icon" aria-label="Lenke til Bestillingsside" title="Lenke til bestilling"><i class="fa-solid fa-user fa-2xl"alt="Bestillingsside"></i></a>
        <a href="analyse.html" class="icon" aria-label="Lenke til Analysesiden" title="Lenke til analysesiden"><i class="fa-solid fa-stethoscope"alt="Analysesiden"></i></a>
      </nav>
  </footer>

</div>
<!-- Div Tag for hele siden slutter her finnes som sagt ikke HTML5 tag, og jeg må bruke <div>
Javascripot fra ChatGpt for å føre over data fra product.html til order.html-->

<script>
        function getURLParameter(name) {
            return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null;
        }

        window.onload = function() {
    
            const shoeName = getURLParameter('shoeName');
            const shoeSize = getURLParameter('shoeSize');
            const price = getURLParameter('price');

            document.getElementById('product-title-input').value = shoeName;
            document.getElementById('size-input').value = shoeSize;
            document.getElementById('price-input').value = price;
        }
    </script>


</body>
<!-- Tag <body> slutter her--> 
</html>
